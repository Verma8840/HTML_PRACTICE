<!--
    HTML <abbr> tag is used to represent an acronym or abbreviation of a longer word or phrase,
    such as www, HTML, HTTP, etc.
    he content written between <abbr> tags renders with dotted underline in some browser.
-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abbreviation tag</title>
</head>
<body>
    <h2>Abbreviation tag Example</h2>
   <p><abbr>CPU</abbr> is brain of a Computer</p>
    
</body>
</html>
