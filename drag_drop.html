<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and drop</title>
</head>
<body>
    <script>  
        function allowDrop(ev) {ev.preventDefault();}  
        function drag(ev) {ev.dataTransfer.setData("text/html", ev.target.id);}  
        function drop(ev) {  
        ev.preventDefault();  
        var data = ev.dataTransfer.getData("text/html");  
        ev.target.appendChild(document.getElementById(data));  
        }  
        </script>  
        <p>Drag the javatpoint image into the rectangle:</p>  
        <div id="div1" style="width:400px;height:150px;padding:10px;border:10px solid #aaaaaa;"   
        ondrop="drop(event)" ondragover="allowDrop(event)"></div>  
        <br>  
        <img id="drag1" src="https://thumbs.dreamstime.com/b/beautiful-rain-forest-ang-ka-nature-trail-doi-inthanon-national-park-thailand-36703721.jpg" alt="javatpoint image"   
        draggable="true" ondragstart="drag(event)"/>  

        <h1> this is the demo </h1>
</body>
</html>
